<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>除夕倒计时</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://example.com/your-background-image.jpg'); /* 替换为你喜欢的背景图片链接 */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff6b6b;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    p {
      color: #fff;
      font-size: 32px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <h1>距离除夕还有多久</h1>
  <p id="countdown"></p>

  <script>
    // 获取当前年份
    const currentYear = new Date().getFullYear();
    // 计算下一年除夕日期，中国除夕一般为农历腊月三十，对应公历每年不同，这里简单以次年2月9日为例，可按需精确调整
    const newYearEve = new Date(`${currentYear + 1}-02-09T00:00:00`);
    function updateCountdown() {
      const now = new Date();
      const diff = newYearEve - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const countdownText = `距离除夕还有：${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
      document.getElementById('countdown').innerHTML = countdownText;
      setTimeout(updateCountdown, 1000);
    }
    updateCountdown();
  </script>
</body>

</html>
